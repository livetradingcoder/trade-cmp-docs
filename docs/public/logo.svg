<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>

  <!-- Trophy icon -->
  <g transform="translate(100, 100)">
    <!-- Trophy cup -->
    <path d="M -30,-20 L -25,-50 L 25,-50 L 30,-20 Z" fill="#fff" opacity="0.9"/>
    <path d="M -35,-20 L -30,-20 L 30,-20 L 35,-20 L 30,10 L -30,10 Z" fill="#fff"/>

    <!-- Trophy base -->
    <rect x="-40" y="10" width="80" height="8" fill="#fff" opacity="0.8"/>
    <rect x="-25" y="18" width="50" height="12" fill="#fff" opacity="0.9"/>

    <!-- Trophy handles -->
    <path d="M -30,-40 Q -50,-40 -50,-25 Q -50,-10 -35,-10" fill="none" stroke="#fff" stroke-width="4" opacity="0.7"/>
    <path d="M 30,-40 Q 50,-40 50,-25 Q 50,-10 35,-10" fill="none" stroke="#fff" stroke-width="4" opacity="0.7"/>

    <!-- Star on trophy -->
    <polygon points="0,-35 3,-28 10,-28 5,-23 7,-16 0,-21 -7,-16 -5,-23 -10,-28 -3,-28" fill="#ffd700"/>
  </g>

  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">LTL</text>
</svg>
